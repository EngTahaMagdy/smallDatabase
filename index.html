<!DOCTYPE html>
<html>
    <head>
        <title>Phone Book</title>
        <link rel="stylesheet" href="../Exam/boot1/css/bootstrap.min.css">
        <link rel="stylesheet" href="">
      
    </head>
    <body style="transition: all 1s;">
       
        <section class="container-fluid  w-75 m-auto">
           <h1 class="text-muted">Book Phone <button id="btnAll" class="btn btn-success">Up</button> </h1>
           <div id="all">
           <div class="form-group ">
                <label>Name:</label>
                <input class="form-control " type="text" id="name" placeholder="please Enter Your Name">
                <div class="text-muted" id='n'></div>
            </div>

            <div class="form-group ">
                <label>Email:</label>
                <input class="form-control is-invalid " type="text" id="email" placeholder="please Enter Your Email">
            </div>

            <div class="form-group ">
                <label>Phone:</label>
                <input class="form-control is-invalid" type="text" id="phone" placeholder="please Enter Your Phone">
            </div>

            <div class="form-group ">
                <label>Address:</label>
                <input class="form-control " type="text" id="uaddress" placeholder="please Enter Your Address">
            </div>

            <button style="margin-top: 25px !important" id="saveBtn" class="btn btn-outline-success btn-block ">Save</button>
        </div>

        <table  style="margin-top: 25px !important" class="table  table-striped">
            <thead>
                <th>Name:</th>
                <th>Email:</th>
                <th>Phone:</th>
                <th>Address:</th>
            </thead>
            
            <tbody id="tData">
                


            </tbody>
        </table>
        </section>
       




        <script src="mine.js"></script>
    </body>
</html>
